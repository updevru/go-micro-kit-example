syntax = "proto3";


package clock;

import "google/api/annotations.proto";

// Настройки для генерации Go кода.
option go_package = "proto-demo.clock.v1";

message ClockRequest {
  string timezone = 1;
}

message ClockResponse {
  string time = 1;
}

service Clock {
  // Get current time by timezone
  rpc Now (ClockRequest) returns (ClockResponse) {
    option (google.api.http) = {
      get: "/api/clock/now"
    };
  }
}